name: Container
on: push

jobs:
  node-docker:
    runs-on: ubuntu-latest
    container: node:16.13.1-alpine3.12
    steps:
      - name: log node version
        run: |
          node -v
          cat /etc/os-release
      - name: send a slack message
        uses: docker://technosophos/slack-notify
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: Hello slack
